<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model / AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars */
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            /* These CSS Variables will be set dynamically by script.js */
            background-color: var(--viewer-bg-color, #f0f0f0); /* Default light grey fallback */
            color: var(--viewer-text-color, #333333); /* Default text color fallback */
        }
        .viewer-header {
            width: 100%;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            background-color: var(--header-bg-color, #e0e0e0); /* Default header background fallback */
            color: var(--header-text-color, #333333); /* Default header text color fallback */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            flex-shrink: 0; /* Prevents header from shrinking */
        }
        model-viewer {
            flex-grow: 1; /* Makes model-viewer take up remaining vertical space */
            width: 100%;
            /* This CSS Variable will be set dynamically by script.js */
            background-color: var(--model-viewer-bg, #ffffff); /* Default white for model area fallback */
            --poster-color: transparent; /* Makes the poster transparent */
        }
    </style>
</head>
<body>
    <div id="viewerHeader" class="viewer-header">3D/AR Viewer</div>

    <model-viewer id="modelViewer"
                  src=""
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  shadow-intensity="1"
                  alt="3D Model"
                  loading="eager"
                  auto-rotate
                  auto-rotate-delay="1000"
                  exposure="1"
                  field-of-view="45deg">
    </model-viewer>

    <script src="script.js"></script>
</body>
</html>
